<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <div id="map"></div>
    <script>
   function initMap() {
  var location = {lat: -23.552166, lng: -46.632871}; 
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 15,
    center: location
  });

  var marker = new google.maps.Marker({
    position: location,
    map: map,
   
  });
}
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_h5CFB-pCxjBUwKXymQAsrf3dtNRgzAQ&callback=initMap"
            async defer></script>
  </body>
</html>
